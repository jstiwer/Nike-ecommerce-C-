<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 HTML Template by Colorlib</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700,900"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/error.css') }}"
    />
  </head>

  <body>
    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h1>404</h1>
        </div>
        <h2>¡Ups! No se pudo encontrar esta página</h2>
        <p>
          Lo sentimos, pero la página que está buscando no existe, ha sido
          removido. Puede tener otro nombre o no está disponible temporalmente.
        </p>
        <a href="{{url_for('index')}}">IR AL INICIO</a>
      </div>
    </div>
  </body>
</html>
